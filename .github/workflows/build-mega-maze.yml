name: C/C++ CI

on:
  push:
    branches: [ develop, docker ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        
    - name: configure
      run: mkdir build && cd build && cmake ..  
      
    - name: Build
      run: cmake --build build --target megadrive-maze
