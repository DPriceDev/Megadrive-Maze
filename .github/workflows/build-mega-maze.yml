name: C/C++ CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: run-cmake
      uses: lukka/run-cmake@v2.5
      with:
        cmakeAppendedArgs: '--build . --target megadrive-maze' 
